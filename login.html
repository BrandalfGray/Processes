<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No Gators Allowed</title>
    <link rel="stylesheet" href="css/login.css" />
    <!-- Can include Bootstrap CSS here if using -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>

  <body>
    <section>
      <div class="center-container">
        <h1 class="text-center mb-4 ucf-title">
          <a
            href="https://github.com/BrandalfGray/Processes"
            id="welcome"
            title="Link to our Github"
            >Huddle Hub</a
          >
        </h1>
        <div class="forms">
          <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
              Login
              <span class="underline"></span>
            </button>
            <form class="form form-login">
              <fieldset>
                <legend>Please enter your username and password:</legend>
                <div class="input-block">
                  <label for="username">Username</label>
                  <input id="login-username" type="username" required />
                </div>
                <div class="input-block">
                  <label for="login-password">Password</label>
                  <input id="login-password" type="password" required />
                </div>
              </fieldset>
              <button type="submit" class="btn-login">Login</button>
            </form>
          </div>
          <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
              Sign Up
              <span class="underline"></span>
            </button>
            <form class="form form-signup">
              <fieldset>
                <legend>
                  Please enter your first name, last name, username, password, and
                  password confirmation for sign up.
                </legend>
                <div class="input-block">
                  <label for="signup-firstName">First Name</label>
                  <input id="signup-firstName" type="firstName" required />
                </div>
                <div class="input-block">
                  <label for="signup-lastName">Last Name</label>
                  <input id="signup-lastName" type="lastName" required />
                </div>
                <div class="input-block">
                  <label for="signup-username">Username</label>
                  <input id="signup-username" type="username" required />
                </div>
                <div class="input-block">
                  <label for="signup-password">Password</label>
                  <input id="signup-password" type="password" required />
                </div>
              </fieldset>
              <button type="submit" class="btn-signup">Continue</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script>
      const switchers = [...document.querySelectorAll(".switcher")];
      switchers.forEach((item) => {
        item.addEventListener("click", function () {
          switchers.forEach((item) =>
            item.parentElement.classList.remove("is-active")
          );
          this.parentElement.classList.add("is-active");
        });
      });
    </script>
  </body>
</html>
